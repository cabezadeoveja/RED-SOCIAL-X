<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<title>STREET APP</title>
</head>
<body>
  <!-- Screen Splash -->
  <!-- Icono de loading -->
  <div class="container-fluid splash">
    <div class="row">
        <div class= "col-md-12 col-xs-12 text-center">
          <img class="img-responsive" src="assets/img/streetapp_logo_large-blanco-01.png" alt="logo streetApp">
          <br>
          <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
        </div>
    </div>
  </div>
  <!-- Screen Login -->
  <div class="container-fluid mainfull container fondo "> 
      <div class="row">
        <div class="col-md-offset-3 col-md-6 col-md-offset-3 col-xs-12 text-center">
          <img class="img-responsive" src="assets/img/streetapp_logo_large-01.png" alt="Logo streetApp" id="logosecond">
        </div>
        <div class="col-md-12 col-xs-12 btn-register">
              <!-- Button trigger modal login-->
			  <button id="logIn-btn" type="button" class="btn btn-default btn-lg btn-hover" data-toggle="modal" data-target="#logIn">LOG IN</button>
            <!-- Button trigger modal sign-->
              <button id="logIn-btn" type="button" class="btn btn-default btn-lg btn-hover" data-toggle="modal" data-target="#signIn">SIGN UP</button> 
       	</div>
      </div>  
 </div> <!-- cierre mainfull id -->

 <!-- Modal logIn-->
 <div class="modal fade" id="logIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="col-md-offset-2 col-md-8 col-md-offset-2  
      			  col-xs-offset-2 col-xs-8 col-xs-offset-2 modal-header">
       <img class="mini-logo" src="assets/img/streetapp_logo_small-01.png">
    </div>
    <div class="modal-body">
      <form>
       <button id="btn-google" type="submit" class="btn btn-danger btn-lg btn-block" href="www.google.com">Iniciar con Google</button>
       <button id="btn-google" type="submit" class="btn btn-primary btn-lg btn-block" href="www.facebook.com">Iniciar con Facebook</button>
       <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="user" class="form-control" id="exampleInputUser1" placeholder="Usuario">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
      </div>
	  <a href="index1.html" class="btn btn-info btn-hover" role="button">Iniciar sesión</a>

      <!-- Boton para entrar a pagina -->

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-hover">Registrate</button> 
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</div>
</div>
</div>
<!-- Modal Sign Up-->
<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="row modal-content">
      <div class="col-md-offset-2 col-md-8 col-md-offset-2 
				  col-xs-offset-2 col-xs-8 col-xs-offset-2 
                  modal-header">
        <img class="mini-logo" src="assets/img/streetapp_logo_small-01.png">
      </div>
      <div class="modal-body">
        <form class="text-center"> <!-- Formulario de Registro -->
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="inputEmail4">Nombre</label>
              <input type="name" class="form-control" id="inputName" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="inputPassword4">Apellido</label>
              <input type="last_name" class="form-control" id="inputLastName" placeholder="Apellido">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="inputEmail4">Nombre Usuario</label>
              <input type="nameUser" class="form-control" id="inputUser" placeholder="Nombre Usuario">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="inputPassword4">Contraseña</label>
              <input type="last_name" class="form-control" id="inputPass" placeholder="Contraseña">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="date">Fecha de Cumpleaños</label>
              <div class='input-group date' id='datetimepicker2'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
              <!--  <input type="BirthDayUser" class="form-control" id="inputDate" placeholder="Fecha de Cumpleaños"> -->
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="inputEmail">Correo</label>
              <input type="last_name" class="form-control" id="inputEmail" placeholder="number@example.com">
            </div>
          </div>
          <div class="modal-footer">
        		<button type="button" class="btn btn-primary btn-info btn-hover" data-dismiss="modal">Registrate</button>
      		</div>
        </form>
      </div>
    </div>
  </div>
</div>

</div><!-- cierre mainfull class -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
<script type="assets/js/moment.js"></script>
<script src="assets/js/inicioGoogle.js"></script>
<!-- FireBase -->
<!-- Link que importa la librería de Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</body>
</html>
